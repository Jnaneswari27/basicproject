
{% extends 'base.html' %}

{% block body %}

{% load static %}   
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar and Sign In</title>
    <link rel="stylesheet" href="{% static 'signin.css' %}">
</head>
<body>

    <div class="container">
        <!-- <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#">Bootcamp(Kodr)</a></li>
                <li><a href="#">Request Callback</a></li>

        <div class="sign-in-container">
            <h2 >Sign In</h2>
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email address">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password here">
                </div>
                <button type="submit">Continue</button>
            </form>
            <p>Or</p>
            <div class="social-login">
                <button class="google-btn">
                    <img src="google-logo.png" alt="Google Logo">
                    Continue with Google
                </button>
                <br>
                <button class="create-account-btn">
                    <img src="user-icon.svg" alt="User Icon">
                    Create a New Account
                </button>
            </div>
        </div>
    </div>

</body>
</html>
{% endblock body %}
